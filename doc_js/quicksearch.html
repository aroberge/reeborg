    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi Namespaces Namespaces RUR Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "},"tutorials.list.html":{"id":"tutorials.list.html","title":"See also","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi See also Namespaces RUR Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "},"index.html":{"id":"index.html","title":"Index","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi This documentation is intended to create worlds using Javascript methods instead of using the menu-driven World editor, which provides fewer options. Other than the documents listed under the See also menu above, this documentation is generated automatically from comments included in javascript source files. Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "},"RUR.html":{"id":"RUR.html","title":"Namespace: RUR","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi Namespace: RUR RUR Methods add_goal_object(specific_object, x, y, nb) This function sets a specified quantity of a given object as a goal at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis comme but à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of desired objects at that location; a value of zero is used to remove any such goal set. Nombre d'objets désiré à cet endroit; une valeur de zéro est utilisée pour supprimer un but semblable pré-existant. add_object_type(object) This function makes it possible to add new objects. If the name of an existing object is specified again, it is replaced by a new one which may have completely different characteristics. Cette fonction permet l'ajout de nouveaux tuiles. Si le nom d'une tuile existante est spécifiée, elle est remplacée par la nouvelle qui pourrait avoir des caractéristiques complètement différentes. N.B. les noms de tuiles par défaut sont des noms anglais (par exemple &quot;grass&quot; plutôt que &quot;gazon&quot;). Parameters: Name Type Argument Default Description object Object A Javascript object (similar to a Python dict) that describes the properties of the obj. Un objet javascript (similaire à un dict en Python) qui décrit les propriétés de la tuile. obj.name string The unique name to be given to the obj. Le nom unique donné à la tuile obj.public_name string &lt;optional&gt; If various objects are meant to represent the same type of object (e.g. different shades of &quot;grass&quot;) this attribute can be used to specify that single name. obj.url string &lt;optional&gt; If a single image is used, this indicated the source. Either obj.url or obj.images must be specified. obj.images Array.&lt;string&gt; &lt;optional&gt; If multiple images are used (for animated objects), this array (list) contains the various URLs. Either obj.url or obj.images must be specified. obj.selection_method string &lt;optional&gt; &quot;random&quot; For animated objects; choose one of &quot;sync&quot;, &quot;ordered&quot; or &quot;random&quot; obj.fatal boolean &lt;optional&gt; Program ends if Reeborg steps on such a object set to &quot;true&quot;. obj.detectable boolean &lt;optional&gt; If obj.fatal == obj.detectable == True, Reeborg can detect with front_is_clear() and right_is_clear(). obj.solid boolean &lt;optional&gt; If sets to &quot;true&quot;, prevents a box from sliding onto this obj. obj.slippery boolean &lt;optional&gt; If sets to &quot;true&quot;, Reeborg will keep going to next object if it attempts to move on this obj. Example // This first example shows how to set various objects; // the mode will be set to Python and the highlighting // will be turned off World(&quot;/worlds/examples/object1.json&quot;, &quot;Example 1&quot;) // A second example shows how one can change objects behaviour. // A possible usage of this would be to have Reeborg wear crampons // so that it does not slip on the ice. World(&quot;/worlds/examples/object2.json&quot;, &quot;Example 2&quot;) add_obstacle_at_position(specific_object, x, y) This function adds a given solid object (like a fence) at a certain location. Cette fonction ajoute un objet solide (comme une clôture) à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;fence_right&quot; _Le nom [anglais] du type de l'objet; par exemple, &quot;fenceright&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet add_tile_type(tile) This function makes it possible to add new tiles. If the name of an existing tile is specified again, it is replaced by a new one which may have completely different characteristics. Cette fonction permet l'ajout de nouveaux tuiles. Si le nom d'une tuile existante est spécifiée, elle est remplacée par la nouvelle qui pourrait avoir des caractéristiques complètement différentes. N.B. les noms de tuiles par défaut sont des noms anglais (par exemple &quot;grass&quot; plutôt que &quot;gazon&quot;). Parameters: Name Type Description tile Object A Javascript object (similar to a Python dict) that describes the properties of the tile. Un objet javascript (similaire à un dict en Python) qui décrit les propriétés de la tuile. Properties Name Type Argument Default Description name string The unique name to be given to the tile. Le nom unique donné à la tuile public_name string &lt;optional&gt; If various tiles are meant to represent the same type of tile (e.g. different shades of &quot;grass&quot;) this attribute can be used to specify that single name. url string &lt;optional&gt; If a single image is used, this indicated the source. Either tile.url or tile.images must be specified. images Array.&lt;string&gt; &lt;optional&gt; If multiple images are used (for animated tiles), this array (list) contains the various URLs. Either tile.url or tile.images must be specified. selection_method string &lt;optional&gt; &quot;random&quot; For animated tiles; choose one of &quot;sync&quot;, &quot;ordered&quot; or &quot;random&quot; fatal boolean &lt;optional&gt; Program ends if Reeborg steps on such a tile set to &quot;true&quot;. detectable boolean &lt;optional&gt; If tile.fatal == tile.detectable == True, Reeborg can detect with front_is_clear() and right_is_clear(). solid boolean &lt;optional&gt; If sets to &quot;true&quot;, prevents a box from sliding onto this tile. slippery boolean &lt;optional&gt; If sets to &quot;true&quot;, Reeborg will keep going to next tile if it attempts to move on this tile. Example // This first example shows how to set various tiles; // the mode will be set to Python and the highlighting // will be turned off World(&quot;/worlds/examples/tile1.json&quot;, &quot;Example 1&quot;) // A second example shows how one can change tiles behaviour. // A possible usage of this would be to have Reeborg wear crampons // so that it does not slip on the ice. World(&quot;/worlds/examples/tile2.json&quot;, &quot;Example 2&quot;) give_object_to_robot(obj, x, nb, robot) Give a specified number of object to a robot (body). If the robot, is not specified, the default robot is used. Donne un nombre d'objet à transporter par le robot (robot.body). Si le robot n'est pas spécifié, le robot par défaut est utilisé. Parameters: Name Type Description obj string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. robot robot.body Optional argument argument optionnel onload_set_programming_mode(mode) This function MUST be called from an onload editor. It is used to specify which of three mode must be used for a given world. This should only be required if the world contains some content to be run (either as blocks, in the editor, or in the pre- or post- code stage.) Cette fonction doit être invoquée uniquement à partir de l'éditeur &quot;onload&quot;. Son but est de changer le mode de programmation devant être utilisé pour un monde particulier. Ceci ne devrait être requis que si le monde en question contient du code prédéfini (dans l'éditeur, sous forme de blocs, ou dans l'éditeur pre- ou post-.) Parameters: Name Type Description mode string One of &quot;python&quot;, &quot;javascript&quot;, or &quot;blokcly&quot; Un de trois choix possibles : &quot;python&quot;, &quot;javascript&quot;, or &quot;blokcly&quot; Example // shows how to switch mode to Blockly, where some blocks are already placed. World(&quot;/worlds/examples/square_blockly.json&quot;, &quot;Square&quot;) remove_obstacle_at_position(specific_object, x, y) This function removes a given solid object (like a fence) at a certain location. Cette fonction enlève un objet solide (comme une clôture) à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;fence_right&quot; _Le nom [anglais] du type de l'objet; par exemple, &quot;fenceright&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet set_goal_position() TODO This needs to be refactored and documented Ceci doit être documenté set_object_nb_at_position(specific_object, x, y, nb) This function sets a specified quantity of a given object at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. set_tile_at_position(tile, x, y) This function sets a given tile type at a location. Cette fonction spécifie le type de tuile à un endroit. Parameters: Name Type Description tile string The name of a tile or a colour recognized by HTML. Note that rgba format for the colour has an unexpected result since the tiles are redrawn each time so that semi-transparent tiles will get progressively darker at each step. Le nom d'une tuile ou celui d'une couleur reconnue par HTML. x integer Position of the tile. Position de la tuile y integer Position of the tile. Position de la tuile Example // shows how to set various tiles; // the mode will be set to Python and the highlighting // will be turned off World(&quot;/worlds/examples/tile1.json&quot;, &quot;Example 1&quot;) toggle_decorative_object_at_position(specific_object, x, y) This function adds or remove a given decorative object at a certain location. Cette fonction ajoute ou enlève un objet décoratif à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom (anglais) du type de l'objet; par exemple, &quot;token&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet toggle_goal_wall() TODO This needs to be refactored and documented Ceci doit être documenté toggle_obstacle_at_position(specific_object, x, y) This function adds or removes a given solid object (like a fence) at a certain location. Cette fonction ajoute ou enlève un objet solide (comme une clôture) à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;fence_right&quot; _Le nom [anglais] du type de l'objet; par exemple, &quot;fenceright&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet toggle_wall() TODO This needs to be documented Ceci doit être documenté Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "},"tutorial-english_readme.html":{"id":"tutorial-english_readme.html","title":"Tutorial: Readme","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi Readme While the World editing dialog makes it possible to create your own world, it is limited to create worlds with pre-defined objects. Furthermore, it creates static worlds which are then interacted with through a user's program. A world creator may wish to introduce additional interactivity by changing the state of the world when a user's program has achieved a partial goal, like reaching a pre-defined position. The functions documented here are intended to give world creators all the flexibility they need to create their own worlds. If you find that some additional capability is required, or that the information provided here is incorrect, please do not hesitate to get in touch with me. About the RUR namespaceSince the goal of Reeborg's World is to allow the user (student) to run their own programs, name clashes have to be avoided between functions created for Reeborg's World and those created by the student. The imperfect solution I have chosen is to try, as much as possible, to use a single global object or namespace, RUR, which can stand for Reeborg the UsedRobot, and is also valid in French as le Robot Usagé Reeborg, but refers to the first time the name robot was used see wikipedia:RUR. Please note that there are many more functions belonging to the RUR namespace than what is documented here. As a rule, you should not create additional functions belonging to this namespace. To see the functions defined and belonging to this object, please use the Namespaces selector at the top of this page. Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "},"tutorial-french_readme.html":{"id":"tutorial-french_readme.html","title":"Tutorial: Lisez-moi","body":" Advanced World Creation Namespaces RUR See also ReadmeLisez-moi Lisez-moi Bien que l'éditeur de monde vous donne la possibilité de créer vos propres mondes, il est limité à utiliser les objets pré-définis. De plus, les mondes créés sont &quot;statiques&quot; et ne changent normalement que par le biais d'actions encodées dans les programmes des usagers. Il est possible que vous désiriez créer des mondes plus interactifs et dont l'état change lorsqu'une étape partielle dans la réalisation d'un but a été réalisée, comme, par exemple, lorsque le robot se trouve à une certaine position. Les fonctions documentées ici devraient vous donner toute la flexibilité requise pour créer les mondes désirés. Si vous croyez que d'autres fontions seraient requises, ou si vous identifiez des erreurs dans ce document, SVP n'hésitez pas à me contacter. Au sujet de l'utilisation de RURPuisque le but du Monde de Reeborg est de permettre aux apprenants de créer leur propres fonctions, j'ai jugé qu'il était essentiel de créer un objet global (&quot;namespace&quot;) qui contiendrait les différentes variables et fonctions requises pour le site. Le nom que j'ai choisi est RUR qu'on peut voir comme un acronyme pour le Robot Usagé Reeborg, ou pour l'équivalent anglais Reeborg the UsedRobot mais qui peut tout aussi bien faire référence à la toute première fois où le nom robot a été utilisé voir wikipedia:RUR. Veuillez noter qu'en plus des fonctions documentées ici, il en existe plusieurs autres qui appartiennent à l'objet global RUR; vous devriez vous abstenir de ne pas ajouter des fonctions à cet objet global. Pour voir les fonctions appartenant à cet objet global, veuillez utiliser le sélecteur Namespaces qui se trouve au haut de cette page. Documentation generated by JSDoc 3.4.3 on Wednesday, November 30th 2016 "}}
