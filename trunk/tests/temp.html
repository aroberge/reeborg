<p>Select a theme: <select onchange="selectTheme()" id=select>

        <div id="canvas-wrapper">
            <canvas id="background_canvas" width="600" height="480"></canvas>
            <canvas id="wall_canvas" width="600" height="480"></canvas>
            <canvas id="robot_canvas" width="600" height="480"></canvas>
        <button onClick="RUR.visible_world.reset();run();">Reset and run</button>
        <button onClick="RUR.visible_world.reset();">Reset</button>
        </div>

    <script src="../src/js/animator.js" charset="utf-8"></script>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'javascript',
        tabMode: 'indent',
        lineNumbers: true,
        theme: 'rubyblue',
        indentUnit: 4
      });
      function run(){
        try {
            clearTimeout(RUR.timer);
        } catch (e) {};
        try {
            eval(editor.getValue());
            RUR.visible_world.play_frames();
        }
        catch (e){
            alert(e.message);
        }
      };

  var input = document.getElementById("select");
  function selectTheme() {
    var theme = input.options[input.selectedIndex].innerHTML;
    editor.setOption("theme", theme);
  }
  var choice = document.location.search &&
               decodeURIComponent(document.location.search.slice(1));
  if (choice) {
    input.value = choice;
    editor.setOption("theme", choice);
}
    </script>
